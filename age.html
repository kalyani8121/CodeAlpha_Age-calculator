<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator</title>
<link rel="stylesheet" type="text/css" href="age.css">
</head>
<body>

<div id="calculator">
    <h2>Age Calculator</h2>
    <form id="ageForm">
        <input type="number" id="day" placeholder="Day" min="1" max="31" required>
        <input type="number" id="month" placeholder="Month" min="1" max="12" required>
        <input type="number" id="year" placeholder="Year" min="1900" max="2099" required>
        <input type="submit" value="Calculate Age">
    </form>
    <div id="result"></div>
</div>

<script src="age.js"></script>
</body>
</html>
